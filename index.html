        <div class = "div">

                <input data-system="8"  id="oct" type="radio" name="toNumber" class='numberSistem' ><label for="oct" >Oct</label><br>

                <p>
                    <button class="operand button" data-operand="log">log</button>

                    <button class="operand button" data-operand="divi">/</button>
                </p>
                <p>
                    <button class="operand button" data-operand="cos">cos</button>
                    <button class="operand button" data-operand="sqrt">√</button>
                    <button class="number button"  data-number="7">7</button>
                    <button class="number button"  data-number="8">8</button>
                    <button class="number button" data-number="9">9</button>
                    <button class="operand button" data-operand="mult">*</button>
                </p>
                <p>
                    <button class="operand button" data-operand="tan">tg</button>
                    <button class="operand button" data-operand="rev">1/x</button>
                    <button class="number button" data-number="4">4</button>
                    <button class="number button" data-number="5">5</button>
                    <button class="number button" data-number="6">6</button>
                    <button class="operand button" data-operand="sub">-</button>
                </p>
                <p>
                    <button class="operand button" data-operand="ctan">ctg</button>
                    <button class="operand button" data-operand="root">n√</button>
                    <button class="number button"data-number="1">1</button>
                    <button class="number button"data-number="2">2</button>
                    <button class="number button"data-number="3">3</button>
                    <button class="operand button" data-operand="add" >+</button>
                </p>
                <p>
                    <button class="operand button" data-operand="pi">π</button>
                    <button class="operand button" data-operand="e">e</button>
                    <button class="number button"  data-number="0">0</button>
                    <button id="dot" class="button"  data-number=".">.</button>
                    <button id="ravno" class="operand button" data-operand='equal'>=</button>
                </p>
                <p>

                </p>
